<!DOCTYPE html>
<html>
<head>
	<title>My First React App</title>
</head>
<body>
	<div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">

    class Math extends React.Component {

      constructor(props){
        super(props);
        this.state = {
          visited: 1
        }
      }
      render() {
        return (
          <div>
            <h1><strong> Let's Do Some Math!</strong></h1>
            <p>4 + 4 = {this.props.plus}</p>
            <p>5 x 2 = {this.props.multiply}</p>
            <p>Number of times you have visited: {this.state.visited}</p>
          </div>
        );
      }
    }

   	ReactDOM.render(
   		<Math plus="4"
        multiply="10"/>, document.getElementById('app')
   	);

    </script>
</body>
</html>
